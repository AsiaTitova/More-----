<div class="advantage" id="carousel">
    <h2 class="advantage__title">Наши преимущества</h2>
    <div class="advantage__control-panel">
        <button class="advantage__button advantage__button_prev" type="button">
            <svg class="advantage__icon">
                <use xlink:href="img/sprites/sprite.svg#chevL"></use>
            </svg>
        </button>
        <button class="advantage__button advantage__button_next" type="button">
            <svg class="advantage__icon">
                <use xlink:href="img/sprites/sprite.svg#chevR"></use>
            </svg>
        </button>
    </div>
    <div class="advantage__carousel">
        <ul class="advantage__list">
            <li class="advantage__item advantage__item_doctors">
                <div class="advantage__picture advantage__picture_doctors">
                    <img class="advantage__img" src="../img/doctors.svg" alt="doctor-set" width="72" height="72" />
                </div>
                <h3 class="advantage__label">Специалисты высшей категории</h3>
            </li>
            <li class="advantage__item advantage__item_equip">
                <div class="advantage__picture advantage__picture_equip">
                    <img class="advantage__img" src="../img/equip.svg" alt="equip-set" width="72" height="72" />
                </div>
                <h3 class="advantage__label">Новейшее оборудование эксперт класса</h3>
            </li>
            <li class="advantage__item advantage__item_sertif">
                <div class="advantage__picture advantage__picture_sertif">
                    <img class="advantage__img" src="../img/sertif.svg" alt="sertif-set" width="72" height="72" />
                </div>
                <h3 class="advantage__label">Медицинская лизенция и сертификаты</h3>
            </li>
            <li class="advantage__item advantage__item_sterility">
                <div class="advantage__picture advantage__picture_sterility">
                    <img class="advantage__img" src="../img/sterility.svg" alt="sterility-set" width="72" height="72" />
                </div>
                <h3 class="advantage__label">Только стерильный инструмент</h3>
            </li>
            <li class="advantage__item advantage__item_parking">
                <div class="advantage__picture advantage__picture_parking">
                    <img class="advantage__img" src="../img/parkings.svg" alt="parking-set" width="72" height="72" />
                </div>
                <h3 class="advantage__label">Удобная парковка</h3>
            </li>
            <li class="advantage__item advantage__item_result">
                <div class="advantage__picture advantage__picture_result">
                    <img class="advantage__img" src="../img/result.svg" alt="result-set" width="72" height="72" />
                </div>
                <h3 class="advantage__label">Прекрасные результаты лечения</h3>
            </li>
            <li class="advantage__item advantage__item_price">
                <div class="advantage__picture advantage__picture_price">
                    <img class="advantage__img" src="../img/price.svg" alt="price-set" width="72" height="72" />
                </div>
                <h3 class="advantage__label">Доступные цены для улыбок</h3>
            </li>
        </ul>
    </div>
</div>
